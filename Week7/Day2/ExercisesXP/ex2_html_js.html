<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-enhanced HTML Page</title>
</head>
<body>
    <h1 id="dynamicHeading">JavaScript-enhanced HTML Page</h1>
    <p>This is an HTML page with JavaScript to dynamically modify content.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // JavaScript to dynamically modify the heading
        document.getElementById('dynamicHeading').innerText = 'Dynamic Heading Modified by JavaScript';
    </script>
</body>
</html>
